{% extends "Project/layout.html" %}

{% block title %}
    Registro
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-3">
                <div class="d-flex justify-content-center">
                    <h1>Registro</h1>
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirmar contraseña">
                    </div>
                    <div class="form-group">
                        <div class="texte center">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input class="form-control" type="date" name="birthday" placeholder="Fecha de nacimiento">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary" type="submit" value="Registrarse">
                    </div>
                </form>
                <hr>
                <div class="d-flex justify-content-center">
                    <p>Tiene una cuenta? <a href="{% url 'login' %}">Inicie sesión aquí.</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
